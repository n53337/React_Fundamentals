    // ! Validation with Proptypes

    function FavoriteNumber({ favoriteNumber }) {
      return (
        // React.Fragment
        <>
          <div>My favorite number is: {favoriteNumber}</div>
          <div>My favorite number is: {favoriteNumber}</div>
        </>
      );
    }

    const PropTypes = {
      number(props, propName, componentName) {
        if (typeof props[propName] !== "number") {
          return new Error("Some useful error message here");
        }
      },
    };

    FavoriteNumber.propTypes = {
      favoriteNumber: PropTypes.number,
    };

    ReactDOM.createRoot(document.getElementById("root")).render(
      <FavoriteNumber favoriteNumber="99"></FavoriteNumber>
    );
  </script>
